  <div class="container">

    <h1>まかないジェネレーター</h1>
    <p class="lead">料理のレシピを生成AIに依頼するためのプロンプトを提案するツールです。<br>
      前回内容は <span class="mono">localStorage</span> に保存されます。</p>

    <div class="grid">
      <section class="card col-6">
        <h2>1. 🍳機材</h2>
        <div class="equip-list" id="equipList"></div>
        <label for="equipExtra" style="margin-top:8px">その他（スペース・カンマ・読点「、」区切り）</label>
        <input id="equipExtra" type="text" placeholder="例: 圧力鍋 ブレンダー" />
      </section>

      <section class="card col-6">
        <h2>2. 👥人数 / 回数 / 目標時間</h2>
        <div class="row">
          <label style="min-width:90px">大人</label>
          <select id="adults">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
          <label style="min-width:90px">子ども</label>
          <select id="kids">
            <option value="0" selected>0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>
        <div class="row" style="margin-top:8px">
          <label style="min-width:90px">食事回数</label>
          <select id="mealCount">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
          <label style="min-width:90px">目標時間(分)</label>
          <select id="targetMin">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30" selected>30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="90">90</option>
            <option value="120">120</option>
            <option value="180">180</option>
            <option value="360">360</option>
          </select>
        </div>
      </section>

      <section class="card col-12">
        <h2>3. 🧅現在ある材料</h2>
        <textarea id="ingredients" placeholder="スペース・カンマ・読点「、」区切りで入力（例: 米、卵 玉ねぎ トマト 冷凍胸肉）"></textarea>
        <div class="chips" id="ingredientsChips"></div>
        <div class="row" style="margin-top:8px">
          <label>備考（任意）</label>
        </div>
        <textarea id="notes" placeholder="例: 下処理は最小限で。洗い物を少なく。辛味控えめ。アレルギー：ナッツ不可 など"></textarea>
      </section>

      <section class="card col-12">
        <h2>4. 出力フォーマット指定（任意で調整可）</h2>
        <textarea id="formatHint" class="mono" style="min-height:90px"></textarea>
        <p class="muted small">ここを書き換えると生成プロンプトの“お願いフォーマット”が変わります。</p>
      </section>

      <section class="card col-12">
        <h2>5. 💡プロンプト生成</h2>
        <div class="btnbar">
          <button class="primary" id="btnBuild">🧠プロンプト</button>
          <button id="btnCopy">📋コピー</button>
          <button id="btnOpenPerplexity" class="right">🔗Perplexity</button>
        </div>
        <textarea id="out" class="prompt mono" style="margin-top:10px;min-height:220px" placeholder="ここに生成結果が表示されます"></textarea>
        <div class="footer">生成したテキストを生成AIの質問欄に貼り付けてお使いください。</div>
      </section>
    </div>
